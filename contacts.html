<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<head>
    <body>

<style>
        form {
            text-align: center;
            font-size: 150%;
            padding: 20px;
            border: 20px solid black
            border-radius: 20px;
            border-style: shadow;
            background-color: transparent;
            margin-bottom: 24px;
            box-shadow: 0 1px 3px black
            border-position: center;

        }

        body { 
            background-color: rgb(117, 151, 140);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        button {
            background-color: lightseagreen;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
        }
        input[type=submit] {
            background-color: lightseagreen;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
        } 
        
    </style>

        <div class="container">
            <div style="text-align: center;">
                <h2>Contact Us</h2>
                <form action="/submit_contact" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="phone">Phone:</label><br>
                    <input type="phone" id="phone" name="phone" required><br><br><br>

                    <label for="subjectdropdown">Choose a subject:</label>
                    <select id="subjectdropdown" name="subjectdropdown" required>
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select><br><br><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                    
                    <input type="submit" value="Submit"><br><br><br><br>
            </div>
        </div>
    </body>
</head>
